<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="scripts/set_theme.js"></script>
  <title>Deflating Bubble Simulation (Three.js)</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="stylesheet" href="styles/navbar.css" />
  <link rel="stylesheet" href="styles/bubble_simulation.css" />
  <script type="module" src="scripts/navbar.js" defer></script>
</head>

<body>
  <!-- Navbar injected by website - not part of simulation -->
  <div id="navbar-container"></div>

  <div id="info-panel" class="info-panel"></div>
  <div id="scene-container"></div>

  <!-- Import and initialize the standalone simulation module -->
  <script type="module">
    import { init } from './simulations/bubble-deflation/bubble.js';

    document.addEventListener('DOMContentLoaded', () => {
      try {
        init('scene-container');
      } catch (e) {
        console.error('Failed to initialize DeflatingBubbleScene:', e);
      }
    });
  </script>
</body>

</html>
