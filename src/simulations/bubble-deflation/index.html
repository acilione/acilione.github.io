<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soap Bubble Deflation Simulation</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="bubble.css" />

    <style>
        /* Minimal page styles for standalone demo */
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }

        #scene-container {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="scene-container" class="bubble-simulation-container"></div>

    <script type="module">
        import { init } from './bubble.js';

        document.addEventListener('DOMContentLoaded', () => {
            try {
                const simulation = init('scene-container');
                console.log('Bubble simulation initialized:', simulation);
            } catch (e) {
                console.error('Failed to initialize simulation:', e);
            }
        });
    </script>
</body>

</html>
